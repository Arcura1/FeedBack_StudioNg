<nawbarfeed></nawbarfeed>
<div class="container mt-5">
  <h2 class="text-center mb-4">Ödev Gönderme - Öğretmen</h2>

  <!-- Öğretmen ID Gösterimi -->
  <div class="alert alert-info" *ngIf="id">
    <strong>Öğretmen ID:</strong> {{ id }}
  </div>

  <!-- Ödev Gönderme Formu -->
  <div class="card">
    <div class="card-header bg-primary text-white">
      Ödev Bilgileri
    </div>
    <div class="card-body">
      <!-- Ödev Başlığı -->
      <div class="mb-3">
        <label for="homeworkTitle" class="form-label">Ödev Başlığı</label>
        <input
          type="text"
          id="homeworkTitle"
          class="form-control"
          placeholder="Ödevin başlığını giriniz"
          [(ngModel)]="homeworkTitle"
        />
      </div>
      <!-- Ödev Açıklaması -->
      <div class="mb-3">
        <label for="homeworkDescription" class="form-label">Ödev Açıklaması</label>
        <textarea
          id="homeworkDescription"
          class="form-control"
          placeholder="Ödevin açıklamasını giriniz"
          [(ngModel)]="homeworkDescription"
          rows="4"
        ></textarea>
      </div>
      <!-- Gönder Butonu -->
      <button class="btn btn-success" (click)="sendHomework()">Gönder</button>
    </div>
  </div>

  <!-- Ödev Listesi -->
  <div class="mt-5">
    <h3 class="text-center mb-4">Ödevler</h3>
    <div *ngIf="allHomeworks.length > 0">
      <ul class="list-group">
        <li *ngFor="let homework of allHomeworks" class="list-group-item">
          <h5>{{ homework.title }}</h5>
          <p>{{ homework.description }}</p>
        </li>
      </ul>
    </div>
    <div *ngIf="allHomeworks.length === 0">
      <p>Henüz hiçbir ödev gönderilmedi.</p>
    </div>
  </div>
</div>
