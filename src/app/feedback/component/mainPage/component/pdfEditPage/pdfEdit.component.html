<button (click)="openPopup()">Pop-Up Aç</button>

<div class="popup-overlay" *ngIf="isPopupOpen" (click)="closePopup()">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <h2>Form Başlığı</h2>
    <form (ngSubmit)="onSubmitNote()">
      <label for="name">İsim:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Gönder</button>
    </form>
    <button (click)="closePopup()">Kapat</button>
  </div>
</div>
<br>
<label>Tıklanılan X değeri:{{ pdfX.toFixed(2) }}</label>
<br>
<br>

<label>Tıklanılan Y değeri:{{ pdfY.toFixed(2) }}</label>
<br>

<form (ngSubmit)="onSubmit()" #myForm="ngForm">
  <input id="noteInput" type="text" name="metin" placeholder="Metin giriniz" required [(ngModel)]="metin">
  <button type="submit" [disabled]="!myForm.form.valid">Gönder</button>
</form>
<button (click)="pageChangeBackvard()">geri</button>
<button (click)="pageChangeForvard()">ileri</button>

<div class="canvas-container" id="pdf-viewer" #canvasContainer>
  <canvas (click)="pdfLocationUpdate($event)" id="pdf-render" #pdfCanvas></canvas>
</div>
