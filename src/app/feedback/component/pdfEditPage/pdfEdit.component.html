<form (ngSubmit)="onSubmit()" #myForm="ngForm">
  <input id="noteInput" type="text" name="metin" placeholder="Metin giriniz" required [(ngModel)]="metin">
  <button type="submit" [disabled]="!myForm.form.valid">Gönder</button>
</form>

<button (click)="pageChangeBackvard()">geri</button>
<button (click)="pageChangeForvard()">ileri</button>
<button (click)="higlihtMode()">higliht</button>
<button (click)="noteMode()">note</button>
<button id="download-btn" (click)="download($event)" class="btn btn-primary mt-3">Download PDF</button>
<button (click)="downloadWithoutButton($event)" class="btn btn-primary mt-3">Download Without buttons PDF</button>
<button (click)="cizgiMode($event)" class="btn btn-danger mt-3">çizgi</button>

<div class="border position-relative" id="pdf-viewer" style="width: max-content" #canvasContainer>
  <canvas (click)="pdfLocationUpdate($event)" (mouseup)="mouseup($event)" (mousemove)="mouseMove($event)" (mousedown)="mouseDown($event)" id="pdf-render" class="" #pdfCanvas></canvas>
</div>
