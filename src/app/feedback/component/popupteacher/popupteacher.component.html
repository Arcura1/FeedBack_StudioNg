<div
  class="modal fade show"
  [class.d-block]="isVisible"
  tabindex="-1"
  role="dialog"
  style="background-color: rgba(0, 0, 0, 0.5);"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Kullanıcı Listesi - {{ homework?.title }}</h5>
        <button
          type="button"
          class="close btn btn-danger"
          aria-label="Close"
          (click)="closePopup()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>Ödev ID:</strong> {{ homework?.id }}</p>

        <!-- Kullanıcı Listesi -->
        <div *ngIf="userList.length > 0; else noUsers">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of userList">
              <p><strong>Ad:</strong> {{ user.user.firstName }} {{ user.user.lastName }}</p>
              <p><strong>Email:</strong> {{ user.user.email }}</p>
              <p><strong>Telefon:</strong> {{ user.user.phone }}</p>
              <p><strong>Rol:</strong> {{ user.user.role }}</p>
              <!-- PDF Edit Butonu -->
              <button class="btn btn-primary" (click)="goToPdfEdit(user.user.id)">
                PDF Edit
              </button>
            </li>
          </ul>
        </div>

        <!-- Kullanıcı Bulunamadığında Gösterilecek Mesaj -->
        <ng-template #noUsers>
          <p>Bu ödev için kullanıcı bilgisi bulunamadı.</p>
        </ng-template>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closePopup()">
          Kapat
        </button>
      </div>
    </div>
  </div>
</div>
