<div
  class="modal fade show"
  [class.d-block]="isVisible"
  tabindex="-1"
  role="dialog"
  style="background-color: rgba(0, 0, 0, 0.5);"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Gönderilen PDF'ler - {{ homework?.title }}</h5>
        <button
          type="button"
          class="close btn btn-danger"
          aria-label="Close"
          (click)="closePopup()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Show homework ID -->
        <p><strong>Ödev ID:</strong> {{ homework?.id }}</p> <!-- Display homework ID here -->

        <div *ngIf="submittedPdfs.length > 0; else noPdfs">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let pdf of submittedPdfs">
              <strong>Öğrenci:</strong> {{ pdf.studentName }} -
              <a [href]="pdf.fileUrl" target="_blank">PDF'yi Görüntüle</a>
            </li>
          </ul>
        </div>

        <ng-template #noPdfs>
          <p>Henüz bu ödev için yüklenen bir PDF yok.</p>
        </ng-template>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closePopup()">Kapat</button>
      </div>
    </div>
  </div>
</div>
