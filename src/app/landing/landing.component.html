<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FeedBack Studio</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Genel Sıfırlama */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: #0d47a1; /* Koyu mavi */
    }
    .navbar .nav-link {
      color: #ffffff !important;
      font-weight: 500;
    }
    .navbar .nav-link:hover {
      color: #bbdefb !important; /* Açık mavi */
    }

    /* Hero Bölümü */
    .hero {
      background: url('logo2.png') no-repeat center center;
      background-size: 300px auto;
      background-color: #e3f2fd; /* Çok açık mavi */
      color: #0d47a1; /* Koyu mavi metin */
      text-align: center;
      padding: 150px 20px;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(227, 242, 253, 0.85); /* Hafif opak açık mavi katman */
      z-index: 1;
    }
    .hero > * {
      position: relative;
      z-index: 2;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 30px;
    }
    .cta-button {
      display: inline-block;
      padding: 12px 30px;
      background-color: #1976d2; /* Orta mavi */
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      font-weight: 500;
    }
    .cta-button:hover {
      background-color: #1565c0; /* Biraz daha koyu mavi */
    }

    /* Footer */
    footer {
      background-color: #0d47a1;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand text-white" href="#" (click)="goToEntry()">FeedBack Studio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="goToEntry()">Giriş Yap</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="goToRegister()">Kayıt Ol</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1>FeedBack Studio</h1>
    <p>PDF dosyalarınıza eklentiler ekleyin, belgelerinizi kolayca düzenleyin ve paylaşın. Şimdi başlayın!</p>
    <a href="#login" class="cta-button">Başlayın</a>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2024 FeedBack Studio. Tüm hakları saklıdır.</p>
  </div>
</footer>

<!-- Bootstrap ve Bağımlı JS'ler -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
