<button (click)="goToAbout()">test</button>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mt-5">Giriş Yap</h2>
      <form id="loginForm"  (ngSubmit)="onSubmit()" #loginForm="ngForm" >
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email" placeholder="Emailinizi girin" >
        </div>
        <div class="form-group">
          <label for="password">Şifre</label>
          <input type="password" class="form-control" id="password"  required [(ngModel)]="password" name="password" placeholder="Şifrenizi girin" >
        </div>
        <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
      </form>
      <div id="message" class="mt-3"></div>
    </div>
  </div>
</div>
