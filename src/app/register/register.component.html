<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mt-5">Kayıt Ol</h2>
      <form id="registerForm" (ngSubmit)="register()" #registerForm="ngForm">
        <div class="form-group">
          <label for="firstName">Ad</label>
          <input type="text" class="form-control" id="firstName" required [(ngModel)]="firstName" name="firstName" placeholder="Adınızı girin">
        </div>
        <div class="form-group">
          <label for="lastName">Soyad</label>
          <input type="text" class="form-control" id="lastName" required [(ngModel)]="lastName" name="lastName" placeholder="Soyadınızı girin">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email" placeholder="Emailinizi girin">
        </div>
        <div class="form-group">
          <label for="phone">Telefon Numarası</label>
          <input type="tel" class="form-control" id="phone" required [(ngModel)]="phone" name="phone" placeholder="Telefon numaranızı girin">
        </div>
        <div class="form-group">
          <label for="password">Şifre</label>
          <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password" placeholder="Şifrenizi girin">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
      </form>
      <div id="message" class="mt-3"></div>
    </div>
  </div>
</div>
